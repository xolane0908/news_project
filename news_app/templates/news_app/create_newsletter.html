
{% extends 'news_app/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Create Newsletter</h3>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Title</label>
                        {{ form.title }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Content</label>
                        {{ form.content }}
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Publisher (Optional)</label>
                        {{ form.publisher }}
                        <div class="form-text">Select a publisher or leave empty for independent publishing.</div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-info">Create Newsletter</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
